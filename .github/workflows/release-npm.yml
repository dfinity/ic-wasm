name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.9.11-beta.2)'
        required: true
        type: string
      beta:
        description: 'Beta release'
        required: false
        type: boolean
        default: false

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.version }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Download binaries from release
        working-directory: npm
        run: ./scripts/download-binaries.sh "${{ inputs.version }}"
      
      - name: Verify binaries
        working-directory: npm
        run: ./scripts/verify-binaries.sh
      
      - name: Update package versions
        working-directory: npm
        run: ./scripts/update-package-json.sh "${{ inputs.version }}"
      
      - name: Test packages
        working-directory: npm
        run: ./scripts/test-docker.sh quick
      
      - name: Publish to npm
        working-directory: npm
        run: |
          if [[ "${{ inputs.beta }}" == "true" ]]; then
            ./scripts/publish-all.sh "${{ inputs.version }}" beta
          else
            ./scripts/publish-all.sh "${{ inputs.version }}"
          fi
