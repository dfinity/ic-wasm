name: Release
on:
  push:
    tags:
      - "*"

jobs:
  build:
    name: Build for ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      # The runner images are chosen to be one major version behind the latest.
      # The macOS runner should be x86_64 so that the binary can run on both Intel and Apple Silicon Macs.
      # For example, as of Sep 2025
      # - The latest Ubuntu is 24.04, so we use ubuntu-22.04
      # - The latest macOS is 15, so we use macos-14-large
      matrix:
        include:
          - os: ubuntu-22.04
            name: linux64
            artifact_name: target/release/ic-wasm
            asset_name: ic-wasm-linux64
          - os: ubuntu-22.04
            name: linux-musl
            artifact_name: target/release/ic-wasm
            asset_name: ic-wasm-linux-musl
          - os: macos-14-large # x86_64 build that can run on both Intel and Apple Silicon Macs
            name: macos
            artifact_name: target/release/ic-wasm
            asset_name: ic-wasm-macos
    steps:
      - uses: actions/checkout@v4

      # Regular build for non-MUSL targets
      - name: Build (non-MUSL)
        if: matrix.name != 'linux-musl'
        run: cargo build --release --all-features --locked

      # Native MUSL build using Alpine Docker
      - name: Build (MUSL)
        if: matrix.name == 'linux-musl'
        run: |
          docker run --rm -v $(pwd):/src -w /src rust:alpine sh -c '
            # Install build dependencies
            apk add --no-cache musl-dev binutils g++

            # Build the project
            cargo build --release --all-features --locked
          '

      - name: "Upload assets"
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.artifact_name }}
          retention-days: 3

  test:
    needs: build
    name: Test for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      # The binaries built in the `build` job are tested on:
      # - Ubuntu: latest and one major version behind latest.
      # - macOS: latest and one major version behind latest. Both x86_64 and arm64 runner images.
      matrix:
        include:
          - os: ubuntu-latest
            asset_name: ic-wasm-linux64
          - os: ubuntu-22.04
            asset_name: ic-wasm-linux64
          - os: ubuntu-latest
            asset_name: ic-wasm-linux-musl
          - os: ubuntu-22.04
            asset_name: ic-wasm-linux-musl
          - os: macos-latest-large
            asset_name: ic-wasm-macos
          - os: macos-latest
            asset_name: ic-wasm-macos
          - os: macos-14-large
            asset_name: ic-wasm-macos
          - os: macos-14
            asset_name: ic-wasm-macos
    steps:
      - name: Get executable
        id: download
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.asset_name }}

      - name: Test MUSL binary in Alpine
        if: matrix.asset_name == 'ic-wasm-linux-musl'
        run: |
          docker run --rm -v $(pwd):/test alpine:latest sh -c '
            chmod +x /test/ic-wasm
            /test/ic-wasm --version
          '

      - name: Test non-MUSL binary
        if: matrix.asset_name != 'ic-wasm-linux-musl'
        run: |
          chmod +x ic-wasm
          ./ic-wasm --version

  publish:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Get executables
        uses: actions/download-artifact@v4
        # Download all artifacts, files will be at:
        # ic-wasm-linux64/ic-wasm
        # ic-wasm-linux-musl/ic-wasm
        # ic-wasm-macos/ic-wasm

      - name: Prepare artifacts
        run: |
          mkdir artifacts

          pushd ic-wasm-linux64
          chmod +x ic-wasm
          tar -cvzf ic-wasm-x86_64-unknown-linux-gnu.tar.gz ic-wasm
          mv ic-wasm ic-wasm-linux64
          mv * ../artifacts
          popd

          pushd ic-wasm-linux-musl
          chmod +x ic-wasm
          tar -cvzf ic-wasm-x86_64-unknown-linux-musl.tar.gz ic-wasm
          mv ic-wasm ic-wasm-linux-musl
          mv * ../artifacts
          popd

          pushd ic-wasm-macos
          chmod +x ic-wasm
          tar -cvzf ic-wasm-x86_64-apple-darwin.tar.gz ic-wasm
          mv ic-wasm ic-wasm-macos
          mv * ../artifacts
          popd

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: artifacts/*
