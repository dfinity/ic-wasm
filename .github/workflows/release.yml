name: Release
on:
  push:
    tags:
      - '*'
jobs:
  build:
    name: Build for ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-20.04
            name: linux64
            artifact_name: target/release/ic-wasm
            asset_name: ic-wasm-linux64
          - os: ubuntu-20.04
            name: linux64-musl
            artifact_name: target/x86_64-unknown-linux-musl/release/ic-wasm
            asset_name: ic-wasm-linux-musl
            target: x86_64-unknown-linux-musl
          - os: macos-13
            name: macos
            artifact_name: target/release/ic-wasm
            asset_name: ic-wasm-macos
    steps:
      - uses: actions/checkout@v4
      
      - name: Install MUSL tools and C++ dependencies
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools musl-dev clang lld llvm cmake ninja-build
          
          # Build static libc++ for MUSL
          git clone --depth 1 --branch release/16.x https://github.com/llvm/llvm-project.git
          cd llvm-project
          mkdir build && cd build
          cmake -G Ninja ../runtimes \
            -DLLVM_ENABLE_RUNTIMES="libcxx;libcxxabi;libunwind" \
            -DCMAKE_C_COMPILER=clang \
            -DCMAKE_CXX_COMPILER=clang++ \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_FLAGS="-fPIC" \
            -DCMAKE_CXX_FLAGS="-fPIC" \
            -DLIBCXX_HAS_MUSL_LIBC=ON \
            -DLIBCXX_ENABLE_STATIC=ON \
            -DLIBCXX_ENABLE_SHARED=OFF \
            -DLIBCXXABI_ENABLE_STATIC=ON \
            -DLIBCXXABI_ENABLE_SHARED=OFF \
            -DLIBCXX_CXX_ABI=libcxxabi \
            -DLIBCXX_USE_COMPILER_RT=ON \
            -DCMAKE_INSTALL_PREFIX=/usr/local/musl
          ninja cxx cxxabi
          sudo ninja install-cxx install-cxxabi
          cd ../..
          
          # Setup compiler environment
          sudo ln -s /usr/bin/clang++ /usr/bin/musl-g++
          echo "CC=clang" >> $GITHUB_ENV
          echo "CXX=clang++" >> $GITHUB_ENV
          echo "CFLAGS=-fPIC" >> $GITHUB_ENV
          echo "CXXFLAGS=-fPIC -stdlib=libc++ -static -I/usr/local/musl/include/c++/v1" >> $GITHUB_ENV
          echo "LDFLAGS=-fuse-ld=lld -nostdinc++ -nostdlib++ -L/usr/local/musl/lib -lc++ -lc++abi -static" >> $GITHUB_ENV
          # Environment variables for wasm-opt build
          echo "CXXSTDLIB=c++" >> $GITHUB_ENV
          echo "TARGET_TRIPLE=x86_64-unknown-linux-musl" >> $GITHUB_ENV
          echo "LIBCXX_USE_COMPILER_RT=ON" >> $GITHUB_ENV
      
      - name: Install Rust target
        if: matrix.target != ''
        run: rustup target add ${{ matrix.target }}
      
      - name: Install libc++
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get install -y libc++-dev libc++abi-dev

      - name: Setup Rust
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          rustup target add x86_64-unknown-linux-musl
          rustup toolchain install stable-x86_64-unknown-linux-musl

      - name: Build
        run: |
          if [ "${{ matrix.target }}" != "" ]; then
            RUSTFLAGS="-C target-feature=+crt-static -C linker=clang -C link-arg=-fuse-ld=lld -C link-arg=-nostdinc++ -C link-arg=-nostdlib++ -C link-arg=-L/usr/local/musl/lib -C link-arg=-lc++ -C link-arg=-lc++abi -C link-arg=-static" cargo build --release --locked --target ${{ matrix.target }}
          else
            cargo build --release --locked
          fi

      - name: 'Upload assets'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.artifact_name }}
          retention-days: 3

  test:
    needs: build
    name: Test for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            asset_name: ic-wasm-linux64
          - os: ubuntu-20.04
            asset_name: ic-wasm-linux64
          - os: ubuntu-20.04
            asset_name: ic-wasm-linux-musl
          - os: macos-13
            asset_name: ic-wasm-macos
          - os: macos-14
            asset_name: ic-wasm-macos
    steps:
      - name: Get executable
        id: download
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
      - name: Executable runs
        run: |
          chmod +x ic-wasm
          ./ic-wasm --version

  publish:
    needs: test
    name: Publish ${{ matrix.asset_name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - asset_name: ic-wasm-linux64
            binstall_name: ic-wasm-x86_64-unknown-linux-gnu.tar.gz
          - asset_name: ic-wasm-linux-musl
            binstall_name: ic-wasm-x86_64-unknown-linux-musl.tar.gz
          - asset_name: ic-wasm-macos
            binstall_name: ic-wasm-x86_64-apple-darwin.tar.gz
    runs-on: ubuntu-latest
    steps:
      - name: Get executable
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ic-wasm
          asset_name: ${{ matrix.asset_name }}
          tag: ${{ github.ref }}
      - name: Bundle for binstall
        run: |
          chmod +x ic-wasm
          tar -cvzf ${{ matrix.binstall_name }} ic-wasm
      - name: Upload binstall binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ matrix.binstall_name }}
          asset_name: ${{ matrix.binstall_name }}
          tag: ${{ github.ref }}