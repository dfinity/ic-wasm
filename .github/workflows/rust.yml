name: Rust
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build
    - name: Run tests
      run: cargo test -- --test-threads=1
    - name: fmt
      run: cargo fmt -v -- --check
    - name: lint
      run: cargo clippy --tests -- -D clippy::all
    - name: doc
      run: cargo doc
