[package]
name = "ic-wasm"
version = "0.1.2"
authors = ["DFINITY Stiftung"]
edition = "2021"
description = "A library for performing Wasm transformations specific to canisters running on the Internet Computer"
license = "Apache-2.0"
readme = "README.md"
documentation = "https://docs.rs/ic-wasm"
repository = "https://github.com/dfinity/ic-wasm"

categories = ["wasm"]
keywords = ["internet-computer", "canister", "dfinity"]
include = ["src", "Cargo.toml", "LICENSE", "README.md"]

[[bin]]
name = "ic-wasm"
path = "src/bin/main.rs"
required-features = ["exe"]

[dependencies]
walrus = "0.19.0"
candid = "0.7"

anyhow = { version = "1.0.34", optional = true }
clap = { version = "3.0.14", features = ["derive", "cargo"], optional = true }

binaryen = { version = "0.12.0", optional = true }
humansize = { version = "1.1.0", optional = true }
wabt = { version = "0.10.0", optional = true }

[features]
default = ["exe"]
exe = ["anyhow", "clap"]
optimize = ["binaryen", "wabt", "humansize"]

[dev-dependencies]
assert_cmd = "1.0.0"
